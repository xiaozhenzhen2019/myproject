<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet" th:href="@{/asserts/css/bootstrap.min.css}">
		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet" th:href="@{/asserts/css/dashboard.css}">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<nav th:replace="~{base::bl}">
		</nav>

		<div class="container-fluid">
			<div class="row">
				<nav th:replace="~{base::bs(ym='show')}">
				</nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>Section title</h2>
					<h2>
						<a class="btn btn-sm btn-success" href="emp" th:href="@{/stu}">
							添加员工
						</a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>学生编号</th>
									<th>学生姓名</th>
									<th>学生性别</th>
									<th>学生班级</th>
									<th>所在社团</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="student: ${stu}">
									<td>[[${student.sno}]]</td>
									<td>[[${student.sname}]]</td>
									<td>[[${student.sex}]]</td>
									<td>[[${student.grade}]]</td>
									<td>[[${student.gam.gname}]]</td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/stu/}+${student.sno}">编辑</a>
										<button class="btn btn-sm btn-danger delBtn" th:attr="delurl=@{/stu/}+${student.sno}">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
						<form id="delstu" method="post">
							<input type="hidden" name="_method" value="delete">
						</form>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
<script>
		$(".delBtn").click(function () {
 var url=$(this).attr("delurl");
 $("#delstu").attr("action",url);
 $("#delstu").submit();
 return false;
        });
	
</script>
	</body>

</html>
